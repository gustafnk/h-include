<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>h-include Tests</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<script type="text/javascript" src="document-register-element.js"></script>
	<script type="text/javascript" src="h-include.js"></script>
	<script type="text/javascript" src="https://fast-tundra-5509.herokuapp.com/krumelur.min.js"></script>
	<style type="text/css">
	.error_text { display: none; }
	.include_404 .error_404 { display: inline; text-decoration: underline; }
	</style>
</head>
<body>

<h1>h-include.js test page</h1>

<h2 id="h">customUpdate callback</h2>

<p><h-include src="hole_element_included"></h-include></p>
<p id="a" name="a"></p>

<script>
window.customUpdate = function(html){
	//At the moment Krumelur can only apply on the outherHTML.
	Krumelur.apply(html, document.getElementById('a'))
}

var element = document.getElementsByTagName('h-include')[0];
element.customUpdate = customUpdate;
</script>

</body>
</html>
